<div class="grid-container">
  <div class="grid-x grid-padding-x">
    <div class="medium-6 medium-offset-3 cell">
      <h1 class="font-serif">Login</h1>
      <form (submit)="handleSubmit($event)">
        <div class="grid-container">
          <div class="grid-x grid-padding-x">
            <div class="medium-12 cell">
              <label>Username
                <input type="text" placeholder="jane doe" [formControl]="userName">
              </label>
            </div>
            <div class="medium-12 cell">
              <label>Password
                <input type="password" placeholder="abcd-1234" [formControl]="passWord">
              </label>
            </div>
            <div class="medium-12 cell">
              <button class="button">Login</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
