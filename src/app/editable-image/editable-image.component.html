<div class="card">
  <img src="{{mediaItem.url}}">
  <div class="card-section">
    <app-editable-text [value]="mediaItem.title || 'Title'" (valueChange)="handleTitleChange($event)"></app-editable-text>
    <mat-divider></mat-divider>
    <app-editable-text [value]="mediaItem.caption || 'Caption'" (valueChange)="handleCaptionChange($event)"></app-editable-text>
  </div>
</div>
