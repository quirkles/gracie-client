<div id="image-uploader-container">
  <h1>Image uploader</h1>
  <app-file-selector [acceptedFiletypes]=acceptedFiletypes (files)="onFileSelected($event)">
    <div id="image-uploader-area"></div>
  </app-file-selector>
  <div class="image-list" >
    <div *ngFor="let file of files;"></div>
  </div>
</div>
